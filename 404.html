<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 | DevAles</title>
    <link rel="icon" href="/assets/icon/favicon.png" type="image/png">
    <style>
        :root {
            --primary-bg-color: #121212;
            --secondary-bg-color: #1e1e1e;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #b0b0b0;
            --accent-color: #00bfa5;
            --accent-color-hover: #008c7a;
            --border-color: #333;
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Open Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: var(--font-secondary);
            background: linear-gradient(rgba(18, 18, 18, 0.78), rgba(18, 18, 18, 0.95)),
                url('/assets/image/bg.png') no-repeat center center/cover;
            color: var(--text-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .wrap {
            width: 100%;
            max-width: 760px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--accent-color);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        h2 {
            font-family: var(--font-primary);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 12px;
        }

        p {
            color: var(--text-color-secondary);
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .path {
            display: inline-block;
            margin: 6px 0 18px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--primary-bg-color);
            color: var(--text-color-secondary);
            word-break: break-all;
            font-size: 0.92rem;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 14px;
        }

        .btn {
            display: inline-block;
            padding: 11px 18px;
            border-radius: 6px;
            border: 2px solid var(--accent-color);
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .btn.primary {
            background-color: var(--accent-color);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: var(--accent-color);
            color: #fff;
        }
    </style>
</head>

<body>
    <main class="wrap">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page may have been moved, renamed, or the link is incorrect.</p>
        <p class="path" id="missingPath">Requested URL: </p>

        <div class="actions">
            <a class="btn primary" href="/">Go Home</a>
            <a class="btn" href="/projects/">Projects</a>
            <a class="btn" href="/projects/web/">Web Projects</a>
            <a class="btn" href="/projects/apps/">Apps Projects</a>
        </div>
    </main>

    <script>
        document.getElementById('missingPath').textContent = 'Requested URL: ' + window.location.pathname;
    </script>
</body>

</html>
